<div class="item-center mx-auto mt-8 flex max-w-96 space-x-4">
  <input
    [(ngModel)]="newTodoTitle"
    placeholder="New todo"
    class="input-field flex-1"
  />
  <button
    (click)="addTodo()"
    class="btn bg-sky-400 text-white hover:bg-sky-500 focus:ring-sky-400"
  >
    Add Todo
  </button>
</div>
