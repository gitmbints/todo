<li class="flex items-center justify-between space-x-3 py-2">
  <div class="flex items-center space-x-3">
    <input
      type="checkbox"
      name="todo-item"
      [id]="todo.id"
      [checked]="todo.status === 'completed'"
      (change)="onUpdateStatus($event)"
    />
    <label [for]="todo.id" [class.line-through]="todo.status === 'completed'">{{
      todo.title
    }}</label>
  </div>
  <button
    (click)="onDelete()"
    class="btn bg-rose-600 text-white focus:ring-rose-600"
  >
    Delete
  </button>
</li>
